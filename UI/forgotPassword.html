<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
    integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Banka - Reset Password</title>
</head>

<body>
  <div id="navbar" class="menu-nav">
    <a href="/" id="logo"><i class="fas fa-coins"></i>Banka</a>
  </div>
  <div class="main">
    <div class="content-container body-main">
      <div class="main-content">
        <div class="row">
          <div class="col s5">
            <h1 class="tag-heading">Banking, done right</h1>
            <p class="bodyTxt intro">It happens to the best of us....</p>
          </div>
          <div>
            <div class="form-card">
              <h1 class="signup-login-text">Reset Password</h1>
              <p class="reset-password-text">Enter your email address to recover you account</p>
              <div class="form-body">
                <form action="dashboard.html" class="sign-up-form" method="link">
                  <br>
                  <input type="text" name="email" placeholder="Email" required>
                  <br>
                  <div class="input-field-btn">
                    <input type="submit" name="resetPassword" value="RESET">
                  </div>
                  <br>
                  <div class="signup-login-link">
                    <p>Don't have an account? <a href="signup.html">Register</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="footerTxt center-text">Banka Inc &copy; 2019</p>
    </footer>
    <script src=""></script>
</body>

</html>
