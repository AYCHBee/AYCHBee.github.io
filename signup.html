<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
    integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Banka - Register</title>
</head>

<body onload="checkToken()">
  <div id="navbar" class="menu-nav">
    <a href="index.html" id="logo"><i class="fas fa-coins"></i>Banka</a>
  </div>
  <div class="main">
    <div class="content-container body-main">
      <div class="main-content">
        <div class="row">
          <div class="col s5">
            <h1 class="tag-heading">Banking, done right</h1>
            <p class="bodyTxt intro">Sign up and get started</p>
          </div>
          <div>
            <div class="form-card">
              <h1 class="signup-login-text">Sign Up</h1>
              <div class="form-body">
                <form action="login.html" class="sign-up-form" id="sign-up-form">
                  <br>
                  <input type="text" name="firstName" placeholder="First Name" id="first-name" required>
                  <br>
                  <input type="text" name="lastName" placeholder="Last Name" id="last-name" required>
                  <br>
                  <input type="email" name="email" placeholder="Email" id="user-signup-email" required>
                  <br>
                  <input type="password" name="password" placeholder="Enter Password" id="user-signup-password" required>
                  <br>
                  <input type="password" name="password2" placeholder="Confirm Password" id="confirm-password" required>
                  <br>
                  <div class="input-field-btn">
                    <input type="submit" name="signUp" id="signup-btn" value="SIGN UP">
                  </div>
                  <br>
                  <div class="errors">
                    <p class="auth-error-text" id="login-error"></p>
                  </div>
                  <br>
                  <div class="signup-login-link">
                    <p>Have an account? <a href="login.html">Login</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div id="myModal" class="modal">
          <div class="modal-content" id="account-modal-content">
            <span class="close">&times;</span>
          </div>
        </div>
      </div>
  </div>
  <footer class="footer">
    <p class="footerTxt center-text">Banka Inc &copy; 2019</p>
  </footer>
  <script src="js/signUpAuth.js"></script>
</body>

</html>
