<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
    integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Banka - Login</title>
</head>

<body onload="checkToken()">
  <div id="navbar" class="menu-nav">
    <a href="index.html" id="logo"><i class="fas fa-coins"></i>Banka</a>
  </div>
  <div class="main">
    <div class="content-container body-main">
      <div class="main-content">
        <div class="row">
          <div class="col s5">
            <h1 class="tag-heading">Banking, done right</h1>
            <p class="bodyTxt intro">Welcome back, we missed you</p>
          </div>
          <div>
            <div class="form-card">
              <h1 class="signup-login-text">Log In</h1>
              <div class="form-body">
                <form action="dashboard.html" class="sign-up-form" id="login-form">
                  <br>
                  <input type="email" name="email" placeholder="Email" id="user-email" required>
                  <br>
                  <input type="password" name="password" placeholder="Enter Password" id="user-password" required>
                  <br>
                  <div class="input-field-btn">
                    <input type="submit" name="signUp" id="login-btn" value="LOGIN">
                  </div>
                  <br>
                  <div class="errors">
                    <p class="auth-error-text" id="login-error"></p>
                  </div>
                  <br>
                  <div class="forgot-password">
                    <a href="forgotPassword.html">Forgot Password?</a>
                  </div>
                  <div class="signup-login-link">
                    <p>Don't have an account? <a href="signup.html">Register</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="footerTxt center-text">Banka Inc &copy; 2019</p>
    </footer>
    <script src="js/loginAuth.js"></script>
</body>

</html>
