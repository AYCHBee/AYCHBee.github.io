<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
      integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <title>Banka - Edit Profile</title>
  </head>

  <body>
    <div id="navbar" class="menu-nav">
      <a href="dashboard.html" id="logo"><i class="fas fa-coins"></i>Banka</a>
      <div id="navbar-right">
        <div class="profile-action" id="drop-down">
          <img src="images/avatar.png" alt="Profile Picture" class="avatar-img" />
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
    </div>
    <div class="profile-dropdown" id="dropdown-contents">
      <a href="profile.html" class="dropdown-item profile">Profile</a>
      <a href="index.html" class="dropdown-item">Logout</a>
    </div>
    <div class="main">
      <div class="item-content-container">
        <div class="side-nav">
          <div class="side-nav-content">
            <h5 class="side-nav-greet">Welcome,</h5>
            <h4 class="side-nav-name">Obiwan</h4>
            <a href="dashboard.html" class="side-link"><i class="fas fa-columns"></i> Dashboard</a>
            <a href="viewaccounts.html" class="side-link"
              ><i class="fas fa-file-invoice-dollar"></i> Accounts</a
            >
            <a href="profile.html" class="side-link" id="sidelink-active"
              ><i class="fas fa-user-circle"></i> Profile</a
            >
          </div>
        </div>
        <div class="item-content-container dashboard">
          <div class="col s5">
            <h2 class="label-lg"><strong>PROFILE</strong></h2>
            <div class="dashboard-links">
              <a href="dashboard.html" class="dash-nav-link active"
                ><i class="fas fa-columns"></i> Dashboard</a
              >
              <a href="viewaccounts.html" class="dash-nav-link"
                ><i class="fas fa-file-invoice-dollar"></i> Accounts</a
              >
              <a href="profile.html" class="dash-nav-link" id="active"
                ><i class="fas fa-user-circle"></i> Profile</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="nav-area"></div>
      <div class="main-dashboard">
        <div class="account-stats">
          <div class="edit-profile">
            <form onclick="event.preventDefault()" class="add-account">
              <h2>Edit Profile</h2>
              <br />
              <div id="input-area">
                <label>Profile Picture: </label>
                <input
                  type="file"
                  name="profilePicture"
                  placeholder="Last Name"
                  class="edit-profile-fields"
                />
              </div>
              <br />
              <div id="input-area">
                <label>First Name: </label>
                <input
                  type="text"
                  name="firstName"
                  placeholder="First Name"
                  class="edit-profile-fields"
                />
              </div>
              <br />
              <div id="input-area">
                <label>Last Name: </label>
                <input
                  type="text"
                  name="lastName"
                  placeholder="Last Name"
                  class="edit-profile-fields"
                />
              </div>
              <br />
              <div id="input-area">
                <label>Old Password: </label>
                <input
                  type="password"
                  name="oldPassword"
                  placeholder="Enter Old Password"
                  class="edit-profile-fields"
                />
              </div>
              <br />
              <div id="input-area">
                <label>New Password: </label>
                <input
                  type="password"
                  name="newPpassword"
                  placeholder="Enter New Password"
                  class="edit-profile-fields"
                />
              </div>
              <br />
              <div id="input-area">
                <label>Confirm Password: </label>
                <input
                  type="password"
                  name="confirmNewPassword"
                  placeholder="Confirm New Password"
                  class="edit-profile-fields"
                />
              </div>
              <br />
              <div id="input-area">
                <label>Phone Number: </label>
                <input
                  type="text"
                  name="phoneNumber"
                  placeholder="Enter Phone Number"
                  class="edit-profile-fields"
                />
              </div>
              <br />
              <div id="input-area">
                <label>Address: </label>
                <input
                  type="text"
                  name="address"
                  placeholder="Enter address"
                  class="edit-profile-fields"
                />
              </div>
              <br />
              <div class="input-field-btn">
                <input type="submit" name="updateProfile" value="Update" />
              </div>
              <br />
            </form>
          </div>
        </div>
        <div id="myModal" class="modal">
          <div class="modal-content" id="account-modal-content">
            <span class="close">&times;</span>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="footerTxt center-text">Banka Inc &copy; 2019</p>
    </footer>
    <script src="js/authNav.js"></script>
    <script src="js/createAccount.js"></script>
  </body>
</html>
