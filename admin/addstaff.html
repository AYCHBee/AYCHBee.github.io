<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
    integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Banka - Add Staff</title>
</head>

<body onload="checkAuth();">
  <div id="navbar" class="menu-nav">
    <a href="dashboard.html" id="logo"><i class="fas fa-coins"></i>Banka</a>
    <div id="navbar-right">
      <div class="profile-action" id="drop-down">
        <img src="../images/avatar.png" alt="Profile Picture" class="avatar-img">
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>

  </div>
  <div class="profile-dropdown" id="dropdown-contents">
    <a href="dashboard.html" class="dropdown-item profile" id="inactive"><i class="fas fa-columns icon"></i> Dashboard</a>
  
    <a href="viewaccounts.html" class="dropdown-item profile" id="inactive"><i
        class="fas fa-file-invoice-dollar icon"></i> Accounts</a>
    <a href="users.html" class="dropdown-item profile" id="active"><i class="fas fa-users icon"></i> Users</a>
    <a href="profile.html" class="dropdown-item profile" id="inactive"><i class="fas fa-user-circle icon"></i> Profile</a>
    <a href="../index.html" class="dropdown-item" id="logout-btn"><i class="fas fa-sign-out-alt icon"></i>Logout</a>
  </div>
  <div class="main">
    <div class="item-content-container">
      <div class="side-nav">
        <div class="side-nav-content">
          <h5 class='side-nav-greet-admin'>Welcome,</h5>
          <h4 class='side-nav-name' id="side-nav-name">Anakin</h4>
          <a href="dashboard.html" class="side-link"><i class="fas fa-columns"></i> Dashboard</a>
          <a href="viewaccounts.html" class="side-link"><i class="fas fa-file-invoice-dollar"></i> Accounts</a>
          <a href="profile.html" class="side-link"><i class="fas fa-user-circle"></i> Profile</a>
          <a href="users.html" class="side-link"  id="sidelink-active"><i class="fas fa-users"></i> Users</a>
        </div>
      </div>
      <div class="item-content-container dashboard">
        <div class="col s5">
          <h2 class="label-lg"><strong>USERS</strong></h2>
          
        </div>
      </div>
    </div>
    <div class="nav-area"></div>
    <div class="main-dashboard">
    <div class="account-stats">
        <div class="edit-profile">
          <form onsubmit="event.preventDefault(); addNewStaff();" class="add-account">
            <h2>Add Staff</h2>
            <br>
            <div id="input-area">
              <label>First Name: </label>
              <input type="text" name="firstName" placeholder="First Name" id="staff-first-name" class='edit-profile-fields'>
            </div>
            <br>
            <div id="input-area">
              <label>Last Name: </label>
              <input type="text" name="lastName" placeholder="Last Name" id="staff-last-name" class='edit-profile-fields'>
            </div>
            <br>
            <div id="input-area">
            <label>Email: </label>
            <input type="email" name="email" placeholder="Enter e-Mail" id="staff-email" class='edit-profile-fields'>
            </div>
            <br>
            <br>
            <div id="input-area">
              <label>Staff Type: </label>
              <select name="userType" class="user-type" id='user-type'>
                <option value="" class="default-slct">-- Select staff type</option>
                <option value="admin" class="current-acct">Admin</option>
                <option value="not-admin" class="savings-acct">Non-Admin</option>
              </select>
            </div>
            <div class="input-field-btn">
              <input type="submit" name="addStaff" id="add-staff-btn" value="Add Staff">
            </div>
            <br>
          </form>
        </div>
      </div>
    </div>
      <div id="myModal" class="modal">
        <div class="modal-content" id="account-modal-content">
          <span class="close">&times;</span>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="footerTxt center-text">Banka Inc &copy; 2019</p>
  </footer>
  <script src="../js/authNav.js"></script>
  <script src="../js/addStaff.js"></script>
</body>

</html>
